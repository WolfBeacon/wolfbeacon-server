<script src="https://cdn.auth0.com/js/lock/10.8/lock.min.js"></script>
<script
        src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
        crossorigin="anonymous"></script>
<script>

    $(document).ready(function() {
        var lock = new Auth0Lock('oBP2VKXBwru13se2dzweaq2fi8VSbUp1', 'wolf-beacon.auth0.com', {
            auth: {
                oidcConformant: true,
                redirectUrl: 'http://wolfbeacon.com',
                responseType: 'token',
                params: {
                    scope: 'openid email',
                    audience: 'http://api.wolfbeacon.com'
                }
            }
        });

        lock.show();

        lock.on("authenticated", function(authResult) {
            localStorage.setItem('access_token', authResult.accessToken);
        });

    });

</script>
